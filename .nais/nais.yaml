apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: dp-mine-dagpenger-frontend
  namespace: teamdagpenger
  labels:
    team: teamdagpenger
    app: dp-mine-dagpenger-frontend
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "64M"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
spec:
  image: {{ image }}
  port: 3000
  liveness:
    path: /internal/isAlive
    initialDelay: 3
  readiness:
    path: /internal/isAlive
    initialDelay: 3
  replicas:
    min: 2
    max: 4
  prometheus:
    enabled: true
    path: /internal/metrics
  resources:
    limits:
      memory: 1280Mi
    requests:
      cpu: 50m
      memory: 768Mi
  env:
    - name: SELF_URL
      value: {{ ingress }}
    - name: DEKORATOR_URL
      value: {{ dekorator.url }}
    - name: DEKORATOR_ENV
      value: {{ dekorator.env }}
  ingresses:
    - {{ ingress }}
  accessPolicy:
    outbound:
      external:
        - host: rt6o382n.apicdn.sanity.io
        - host: www.nav.no
        - host: dekoratoren.dev.nav.no
      rules:
  idporten:
    enabled: true
    sidecar:
      enabled: true
      level: {{ idporten.level }}
      autoLogin: true
      autoLoginIgnorePaths:
        - "{{ base_path }}/api/internal/info"
  tokenx:
    enabled: true
