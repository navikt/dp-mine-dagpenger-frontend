apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  labels:
    team: "teamdagpenger"
    app: "dp-saksbehandling-frontend"
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "512m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
spec:
  image: { { image } }
  port: 3000
  liveness:
    path: "{{basePath}}/api/isalive"
    initialDelay: 3
  readiness:
    path: "{{basePath}}/api/isready"
    initialDelay: 3
  replicas:
    min: 2
    max: 4
  prometheus:
    enabled: true
    path: "{{basePath}}/api/internal/metrics"
  resources:
    limits:
      memory: 1280Mi
    requests:
      cpu: 50m
      memory: 768Mi
  env:
    - name: SELF_URL
      value: { { ingress } }
    - name: DEKORATOR_URL
      value: { { dekorator.url } }
    - name: DEKORATOR_ENV
      value: { { dekorator.env } }
  ingresses:
    - { { ingress } }
  accessPolicy:
    outbound:
      external:
        - host: { { saf.ingress } }
        - host: rt6o382n.apicdn.sanity.io
        - host: www.nav.no
        - host: dekoratoren.dev.nav.no
      rules:
        - application: dp-innsyn
  idporten:
    enabled: true
    sidecar:
      enabled: true
      level: Level4
      autoLogin: true
      autoLoginIgnorePaths:
        - "{{basePath}}/api/*"
        - "{{basePath}}/api/*/*"
        - "{{basePath}}/api/*/*/*"
        - "{{basePath}}/_next/static/*/*"
  tokenx:
    enabled: true
