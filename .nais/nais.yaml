apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: dp-mine-dagpenger-frontend
  namespace: teamdagpenger
  labels:
    team: teamdagpenger
    app: dp-mine-dagpenger-frontend
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "64M"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
spec:
  image: {{ image }}
  port: 3000
  replicas:
    min: 1
    max: 2
    cpuThresholdPercentage: 75
  resources:
    limits:
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 512Mi
  env:
    - name: SELF_URL
      value: {{ ingress }}
    - name: DEKORATOR_URL
      value: {{ dekorator.url }}
    - name: DEKORATOR_ENV
      value: {{ dekorator.env }}
  ingresses:
    - {{ ingress }}
  accessPolicy:
    outbound:
      external:
        - host: rt6o382n.apicdn.sanity.io
        - host: www.nav.no
        - host: dekoratoren.dev.nav.no
      rules:
  idporten:
    enabled: true
    sidecar:
      enabled: true
      level: {{ idporten.level }}
      autoLogin: true
      autoLoginIgnorePaths:
        - "{{ base_path }}/api/internal/info"
  tokenx:
    enabled: true
